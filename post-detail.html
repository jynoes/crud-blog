<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${post.title}</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&family=Red+Hat+Text:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script src="nav.js" defer></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__logo"><a href="/">Blog Project</a></div>
      <a class="nav__hamburger">
        <span class="nav__hamburger__line"></span>
        <span class="nav__hamburger__line"></span>
        <span class="nav__hamburger__line"></span>
      </a>
      <div class="nav__menu">
        <div id="register-div">
          <h1>Register</h1>
          <form id="register-form">
            <input type="text" placeholder="Username" id="register-username" />
            <input
              type="password"
              placeholder="Password"
              id="register-password"
            />
            <select id="register-role">
              <option value="reader">Reader</option>
              <option value="admin">Admin</option>
            </select>
            <button type="submit">Register</button>
          </form>
        </div>
        <div id="logout-div">
          <h2 id="username">Username</h2>
          <button id="logout-button">Logout</button>
        </div>

        <div id="login-div">
          <h1>Login</h1>
          <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
          </form>
          <button id="login-button" type="submit">Login</button>
        </div>
      </div>
    </nav>

    <main>
      <img src="${post.imageUrl}" alt="detail-post-img">
      <div class="post-content">
        <h1 class="post-title">${post.title}</h1>
        <div class="extra-info">
            <p class="post-timestamp">${post.timestamp}</p>
            <p class="post-author">${post.author}</p>
        </div>
        <p>${post.content}</p>
      </div>
    </main>

    <footer>
      <h3>Blog Project</h3>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi repellat
        aliquid ullam repellendus, odit consectetur quam alias doloribus fuga
        vitae.
      </p>
      <span
        ><p>
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
        </p></span
      >
    </footer>
  </body>
</html>
